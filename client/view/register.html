<template name='register'>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center">
        <h3>We are still bootstrapping</h3>
        <h4>And would love to hear from you</h4>
          <form class="form-inline" role="form">
            <div class="form-group">
              <label class="sr-only" for="email">Email address</label>
              <input type="email" class="form-control input-lg" id="email" placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Register to get notified</button>
          </form>
      </div>
    </div>
  </div>
</template>
